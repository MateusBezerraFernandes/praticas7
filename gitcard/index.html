<html lang="pt-br">

<head>
    <title>gitCard - Cartão de Visitas criado com Git</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gitcard.css">
</head>

<body class="ready">

    <header class="hearder-search">
        <input type="text" name="usuario-github" id="usuario-github" />
        <input type="button" name="buscar-github" id="buscar-github" value="Mostrar Cartão" />
    </header>

    <div class="github-card user-card">
        <div class="header User"></div>
        <a class="avatar" href="https://github.com/MateusBezerraFernandes"><img src="https://avatars.githubusercontent.com/u/115195799?s=96&v=4"></a>
        <div class="content">
            <h1>Mateus Bezerra Fernandes</h1>
            <ul class="status">
                <li><a href="https://github.com/MateusBezerraFernandes?tab=repositories" target="_top"><strong>7</strong>Repositórios</a></li>
                <li><a href="https://github.com/MateusBezerraFernandes" target="_top"><strong>2</strong>perfil</a></li>
                <li><a href="https://github.com/MateusBezerraFernandes?tab=projects" target="_top"><strong>7</strong>Porjetos</a></li>
            </ul>
        </div>
    </div>
</body>
<script src="gitcard.js"></script>
</html>
